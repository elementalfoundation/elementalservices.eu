name: Debug Build with SSH Access

on:
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug mode with SSH access'
        required: false
        default: 'false'

jobs:
  debug:
    if: ${{ github.event.inputs.debug == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH session
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: true
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io
          sudo systemctl start docker
          sudo usermod -aG docker $USER

      - name: Build MkDocs site
        run: |
          docker pull squidfunk/mkdocs-material
          docker run --rm -it \
            -u $(id -u):$(id -g) \
            -v "$PWD":/docs \
            squidfunk/mkdocs-material build

      - name: Wait for SSH session
        run: |
          echo "SSH session is active. Connect using the URL above."
          echo "Press Ctrl+C to end the session when done debugging."
          sleep 3600  # Wait for 1 hour or until manually stopped

  regular-build:
    if: ${{ github.event.inputs.debug != 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io
          sudo systemctl start docker
          sudo usermod -aG docker $USER

      - name: Build MkDocs site
        run: |
          docker pull squidfunk/mkdocs-material
          docker run --rm -it \
            -u $(id -u):$(id -g) \
            -v "$PWD":/docs \
            squidfunk/mkdocs-material build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mkdocs-site
          path: site/
          retention-days: 7 